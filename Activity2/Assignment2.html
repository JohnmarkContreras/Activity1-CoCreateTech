<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Activity 2</title>
</head>
<body>
        <!--Form for sending an inquiries-->
        <form action="#" method="post">
            <fieldset>
            <legend><h1>Contact us</h1></legend>
            
                <label for="Name">Name:</label>
                <input type="text">
                <br>

                <label for="Email">Email:</label>
                <input type="email">
                <br>

                <label for="Message">Message:</label>
                <br>
                <textarea name="message" id="" cols="30" rows="10"></textarea>
                <br>

                <input type="submit" class="submit">
        </form>
    </fieldset>

    
        <!--form for signing in-->
        <form action="#" method="post">
            <fieldset>
                <legend><h1>Login</h1></legend>

                <label for="Username">Username:</label>
                <input type="text">
                <br>
                
                <label for="Password">Password:</label>
                <input type="password">
                <br>

                <input value="Login" type="submit" class="submit">
            </fieldset>
        </form>

        <!--form for the survey-->
    <form action="#" method="post">
        <fieldset>
            <legend><h1>Survey</h1></legend>

                <label for="Name">Name:</label>
                <input type="text">
                <br>

                <label for="Age">Age:</label>
                <input type="number">
                <br>

                <!--radio buttons here-->
                <label for="Gender">Gender:</label>
                <br>

                <input type="radio" id="Male" value="Male" name="gender-radio">
                <label for="Male">Male</label>
                <br>

                <input type="radio" id="Female" value="Female" name="gender-radio">
                <label for="Female">Female</label>
                <br>

                <input type="radio" id="Other" value="Other" name="gender-radio">
                <label for="Other">Other</label>
                <br>

                <!--checkbox here-->

                <label for="programming-languages">Which programming languages do you know?</label>
                <br>

                <input type="checkbox" id="pl-1" name="pl-1" value="JavaScript">
                <label for="pl-1">JavaScript</label>
                <br>

                <input type="checkbox" id="pl-2" name="pl-2" value="PHP">
                <label for="pl-2">PHP</label>
                <br>

                <input type="checkbox" id="pl-3" name="pl-3" value="Python">
                <label for="pl-3">Python</label>
                <br>

                <!--comment section here-->
                <textarea name="Submit" id="" cols="30" rows="10"></textarea>
                <br>

                <input type="submit" value="Submit" class="submit">
            </fieldset>
        </form>
</body>
</html>
